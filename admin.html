<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - نتائج الكويز</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>لوحة تحكم النتائج</h1>

        <div class="stats-overview">
            <div class="stat-card">
                <h3>إجمالي المشاركين</h3>
                <p id="total-participants">0</p>
            </div>
            <div class="stat-card">
                <h3>متوسط الدرجات</h3>
                <p id="average-score">0</p>
            </div>
            <div class="stat-card">
                <h3>نسبة النجاح (أكثر من 50%)</h3>
                <p id="success-rate">0%</p>
            </div>
        </div>

        <div class="chart-container">
             <canvas id="success-pie-chart"></canvas>
        </div>
        
        <h2>تفاصيل النتائج</h2>
        <div id="results-table">
            <p>يتم الآن تحميل البيانات...</p>
        </div>
    </div>

    <!-- مكتبات Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js" type="module"></script>

    <script src="assets/js/firebase-config.js" type="module"></script>
    <script src="assets/js/admin.js" type="module"></script>
</body>
</html>
